databases:
  - name: dafc-db
    plan: free
    databaseName: dafc_otb
    user: dafc_user

services:
  - type: web
    name: dafc-otb-platform
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dafc-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
