databases:
  - name: dafc-db
    plan: free
    databaseName: dafc_otb
    user: dafc_user

services:
  - type: web
    name: dafc-otb-platform
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev && npx prisma generate && npx prisma db push --skip-generate && npx prisma db seed && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dafc-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://dafc-otb-platform.onrender.com
      - key: AUTH_URL
        value: https://dafc-otb-platform.onrender.com
      - key: AUTH_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
